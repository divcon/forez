    <!-- 부트스트랩 -->
    {% load staticfiles %}
    <link href="{% static "dist/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <link href="login.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
